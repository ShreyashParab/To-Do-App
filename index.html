<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!-- importing google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- importing css file -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="todo--input">
            <h1 class="heading">To-Do-List App</h1>
            <form action="">
                <input type="text" class="toDoInput" name="todo" id="todoInput" placeholder="e.g.  Buy Groceries">
                <input type="button" class="btn" value="Add Task" id="addTask">
            </form>
        </div>
    </div>
    <div class="main--body">
        <div class="counter">
            <div class="total">
                <span class="status">Total</span>
                <span class="count">3</span>
            </div>
            <div class="completed">
                <span class="status">Completed</span>
                <span class="count">2</span>
            </div>
            <div class="remaining">
                <span class="status">Remaining</span>
                <span class="count">1</span>
            </div>
        </div>
        <div class="todo--list">
           
        </div>
    </div>
    
</body>
<!-- javascript files -->
<script src="index.js"></script>
<script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
</html>
