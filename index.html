<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <title>TO DO APP</title>
</head>
<body>
    <div class="container">
        <div class="inputArea">
            <h1 class="heading">To Do List App</h1>
            <div class="inputField">
                <input type="text" name="taskInput" id="input" placeholder="e.g. Buy groceries">
                <input type="button" value="Add Task" class="btn" id="btn">
                <input type="button" value="Edit Task" class="editBtn btn hide" id="editBtn">
            </div>
        </div>
        <div class="listArea">
            <div class="counter">
                <div class="total" id="totalBtn">
                    <span class="counterText">Total</span>
                    <span class="count" id="totalCount"></span>
                </div>
                <div class="completed" id="completedBtn">
                    <span class="counterText">Completed</span>
                    <span class="count" id="completedCount">0</span>
                </div>
                <div class="remaining" id="remainingBtn">
                    <span class="counterText">Remaining</span>
                    <span class="count" id="remainingCount"></span>
                </div>
            </div>
            <div class="tasks" id="tasks">
                
            </div>
            
        </div>
    </div>    
    
    <script src="index.js"></script>
</body>
</html>
